{% extends 'base.html' %}
{% block meta %}
    <title>Add New Product</title>
    <style>
        /* Gaya untuk latar belakang dan kontainer form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #33ff00);
            background-size: 400% 400%;
            animation: gradientAnimation 10s linear infinite;
        }

        /* Keyframes animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Gaya untuk form */
        .form-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        /* Gaya untuk judul form */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Gaya untuk input teks dalam form */
        .form-control {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Gaya untuk tombol dalam form */
        .btn.submit_btn {
            background-color: #2ecc71;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Gaya hover untuk tombol submit */
        .btn.submit_btn:hover {
            background-color: #27ae60;
        }
    </style>
{% endblock meta %}
{% block content %}
<div class="container">
    <div class="row justify-content-center vh-100 align-items-center form-container">
        <div class="col-md-6">
            <div class="card form-card">
                <div class="card-header">
                    <h1 class="mb-0 text-center">Add New Item</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" class="form-control" id="price" name="price">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="text" class="form-control" id="amount" name="amount">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn submit_btn mt-4">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
