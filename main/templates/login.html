{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
    <style>
        /* Gaya untuk latar belakang dan kontainer login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, 	#FF4500, #3333ff, #00ccff, #33ff00);
            background-size: 400% 400%;
            animation: gradientAnimation 10s linear infinite;
        }

        /* Keyframes animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Gaya untuk kartu login */
        .login-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        /* Gaya untuk judul login */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Gaya untuk input teks */
        .form-control {
            width: 80%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Gaya untuk tombol login */
        .btn.login_btn {
            background-color: #2ecc71;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Gaya untuk tautan register */
        a {
            color: #2ecc71;
            text-decoration: none;
        }

        /* Gaya hover untuk tombol login */
        .btn.login_btn:hover {
            background-color: #27ae60;
        }
    </style>
{% endblock meta %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1>Login</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
                <input class="btn login_btn" type="submit" value="Login">
            </div>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p>Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a></p>
    </div>
</div>
{% endblock content %}
